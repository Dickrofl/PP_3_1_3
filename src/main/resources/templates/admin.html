<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<meta charset="UTF-8">
<title>User Management</title>
</head>
<body>
<h2>All Users</h2>
<br/>

<table border="1">
    <thead>
    <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${user}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td><a th:href="@{'/editUsers/' + ${user.getId()}}">edit</a>
            <a th:href="@{'/delete/' + ${user.getId()}}">delete</a></td>
        </td>
    </tr>
    <form th:action="@{/newUser}" method="get">
        <input type="submit" value="New user"/>
    </form>
    </tbody>
</table>
</body>
</html>
